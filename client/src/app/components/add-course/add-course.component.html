<div class="container" style="margin-top: 20px">
  <div class="container" style="width: 50%">
    <form #course="ngForm" (ngSubmit)="onSubmit(course)">
      <div class="form-group">
        <label for="name">Course</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="courseName"
          [(ngModel)]="courseModel.courseName"
          placeholder="Enter Course Name"
        />
      </div>
      <div class="form-group">
        <label for="duration">Course Duration</label>
        <input
          type="text"
          class="form-control"
          id="duration"
          name="courseDuration"
          [(ngModel)]="courseModel.courseDuration"
          placeholder="Course Duration"
        />
      </div>
      <div class="form-group">
        <label for="fees">Course Fees</label>
        <input
          type="text"
          class="form-control"
          id="fees"
          name="courseFees"
          [(ngModel)]="courseModel.courseFees"
          placeholder="Fees"
        />
      </div>
      <div class="form-group">
        <label for="starting-date">Course Starting Date</label>
        <input
          type="text"
          class="form-control"
          id="starting-date"
          name="courseStartingDate"
          [(ngModel)]="courseModel.courseStartingDate"
          placeholder="Course starting date"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
