<div class="container" style="margin-top: 20px">
  <div class="container" style="width: 50%">
    <form>
      <div class="form-group">
        <label for="name">Course</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="courseName"
          [(ngModel)]="course.courseName"
          placeholder="Enter Course Name"
        />
      </div>
      <div class="form-group">
        <label for="duration">Course Duration</label>
        <input
          type="text"
          class="form-control"
          id="duration"
          name="courseDuration"
          [(ngModel)]="course.courseDuration"
          placeholder="Enter Course Duration"
        />
      </div>
      <div class="form-group">
        <label for="fees">Course Fees</label>
        <input
          type="text"
          class="form-control"
          id="fees"
          name="courseFees"
          [(ngModel)]="course.courseFees"
          placeholder="Enter Fees"
        />
      </div>
      <div class="form-group">
        <label for="starting-date">Course Starting Date</label>
        <input
          type="text"
          class="form-control"
          id="starting-date"
          name="courseStartingDate"
          [(ngModel)]="course.courseStartingDate"
          placeholder="Enter Course starting date"
        />
      </div>
      <button
        type="button"
        (click)="onUpdate(course)"
        class="btn btn-primary btn-block"
      >
        Update
      </button>
    </form>
  </div>
</div>
