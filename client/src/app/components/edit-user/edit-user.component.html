<div class="container" style="margin-top: 20px">
  <div class="container" style="width: 50%">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          placeholder="Enter Name"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="user.phone"
          placeholder="Enter Phone Number"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label for="college">College</label>
        <input
          type="text"
          class="form-control"
          id="college"
          name="collegeName"
          [(ngModel)]="user.collegeName"
          placeholder="Enter College Name"
        />
      </div>
      <div class="form-group">
        <label for="graduation-year">Graduation Year</label>
        <input
          type="text"
          class="form-control"
          id="graduation-year"
          name="graduationYear"
          [(ngModel)]="user.graduationYear"
          placeholder="Graduation Year"
        />
      </div>
      <button
        type="button"
        (click)="onUpdate(newUser)"
        class="btn btn-primary btn-block"
      >
        Update
      </button>
    </form>
  </div>
</div>
