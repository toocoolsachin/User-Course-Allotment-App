<div class="container">
  <table class="table table-hover">
    <thead class="thead-dark">
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>College</th>
      <th>Graduation Year</th>
      <th colspan="2">Actions</th>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.collegeName }}</td>
        <td>{{ user.graduationYear }}</td>
        <td>
          <a
            [routerLink]="['/user/edit', user._id]"
            class="btn btn-primary"
            (click)="onEdit(user._id)"
            >Edit</a
          >
        </td>
        <td>
          <a [routerLink]="" class="btn btn-danger" (click)="onDelete(user._id)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
